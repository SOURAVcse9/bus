<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Student • BusTracker</title>

  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">

  <!-- Leaflet CSS (map এর জন্য) -->
  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" crossorigin=""/>
  
  <style>
    /* পুরো map টাকে screen এর 70% height দিচ্ছি */
    #map { height: 70vh; }
  </style>
</head>
<body>
  <!-- Top Navigation Bar -->
  <nav class="navbar navbar-light bg-white shadow-sm px-3">
    <!-- Title -->
    <span class="navbar-brand mb-0 h1">Student View</span>

    <!-- Bus ID input + Track button -->
    <div class="d-flex align-items-center gap-2">
      <input id="busId" class="form-control" style="width:180px" 
             placeholder="Bus ID (e.g. bus1)" value="bus1">
      <button id="trackBtn" class="btn btn-primary">Track</button>
    </div>
  </nav>

  <!-- Bus Route Off Message -->
  <div id="offMsg" class="container my-3" style="display:none;">
    <div class="alert alert-warning shadow-sm" role="alert">
      This bus route is currently <b>off</b>.
    </div>
  </div>

  <!-- Bus Information Section -->
  <div id="busInfo" class="container my-3" style="display:none;">
    <div class="card shadow-sm p-3">
      <h5 class="mb-3">Bus Information</h5>
      <p><b>Speed:</b> <span id="speed"></span></p>
      <p><b>Latitude:</b> <span id="lat"></span></p>
      <p><b>Longitude:</b> <span id="lng"></span></p>
      <!-- <p><b>Location:</b> <span id="location"></span></p> -->
      <p><b>Status:</b> <span id="status"></span></p>
      <p><b>Updated:</b> <span id="updated"></span></p>
    </div>
  </div>

  <!-- Map container -->
  <div id="map"></div>

  <!-- Leaflet JS (map functionality) -->
  <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js" crossorigin=""></script>

  <!-- Firebase JS SDK (App + Database) -->
  <script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-database-compat.js"></script>

  <!-- তোমার নিজের Firebase config -->
  <script src="firebase.js"></script>

  <!-- Student logic -->
  <script src="student.js"></script>
</body>
</html>
