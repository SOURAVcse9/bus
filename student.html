<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Student • BusTracker</title>

  <!-- Bootstrap CSS (design সুন্দর করার জন্য) -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">

  <!-- Leaflet CSS (map এর জন্য) -->
  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" crossorigin=""/>
  
  <style>
    /* পুরো map টাকে screen এর 90% height দিচ্ছি */
    #map { height: 90vh; }
  </style>
</head>
<body>
  <!-- Top Navigation Bar -->
  <nav class="navbar navbar-light bg-white shadow-sm px-3">
    <!-- Title -->
    <span class="navbar-brand mb-0 h1">Student View</span>

    <!-- Bus ID input + Track button -->
    <div class="d-flex align-items-center gap-2">
      <input id="busId" class="form-control" style="width:180px" 
             placeholder="Bus ID (e.g. bus1)" value="bus1">
      <button id="trackBtn" class="btn btn-primary">Track</button>
    </div>

    <!-- Bus information values -->
    <div class="d-flex align-items-center gap-3 ms-auto small">
      <div>Speed: <b id="speedVal">0</b> km/h</div>
      <div>Distance: <b id="distVal">—</b></div>
      <div>ETA: <b id="etaVal">—</b></div>
      <div>Status: <b id="statVal">—</b></div>
      <div>Updated: <b id="timeVal">—</b></div>
    </div>
  </nav>

  <!-- Map container -->
  <div id="map"></div>

  <!-- Leaflet JS (map functionality) -->
  <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js" crossorigin=""></script>

  <!-- Firebase JS SDK (App + Database) -->
  <script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-database-compat.js"></script>

  <!-- তোমার নিজের Firebase config -->
  <script src="firebase.js"></script>

  <!-- Student logic -->
  <script src="student.js"></script>
</body>
</html>
